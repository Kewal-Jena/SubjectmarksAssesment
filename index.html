<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubjectMarks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>School Surprise Test Marks</h1>
    <h3>Report Card</h3>
    <div id="home"></div>
    <section>
        <table>
            <tr class="heading">
                <td colspan="2">Subjects</td>
                <td colspan="5" class="justification">Result</td>
            </tr>

            <tr>
                <td colspan="Remark">Mathematics</td>
                <td class ="marks">-M:</td>
            </tr>

            <tr>
                <td colspan="Remark">Science</td>
                <td class="marks">-M:</td>
            </tr>

            <tr>
                <td colspan="Remark">English</td>
                <td class="marks">-M:</td>
            </tr>

            <tr>
                <td colspan="Remark">SocialStudies</td>
                <td class="marks">-M:</td>
            </tr>


            <tr>
                <td colspan="Remark">TotalMarks</td>
                <td class="Total Marks">-TM:</td>
            </tr>
        </table>
    </section>
</body>
</html>
